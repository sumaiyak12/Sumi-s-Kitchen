<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Elara's Kitchen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef6f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #804E74;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff2ee;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #804E74;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ffb1ed;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            padding: 12px;
            background-color: #86637d;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #804E74;
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 1.1em;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #804E74;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>Elara's Kitchen</header>

    <div class="container">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <p>Email: contact@elara-kitchen.com</p>
            <p>Phone: +91 9876543210</p>
            <p>Follow us on Instagram: @elara_kitchen</p>
        </div>
    </div>

    <footer>
        &copy; 2025 Elara's Kitchen. All Rights Reserved.
    </footer>
</body>
</html>
